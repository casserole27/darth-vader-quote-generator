<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quote Generator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>

        <div class="chest-plate" id="chest-plate">
    
        <section class="three-d-buttons">    
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        </section> 
        
        <section class="glowing-buttons">
        <button class="green-btn" id="green-glow-btn"></button>
        <button class="red-btn"></button>
        </section> 
        
        <section class="switches">
            <div class="red-switch">  
                <button class="switch-top-red"></button>
                <button class="switch-bottom-red"></button>
            </div>

            <div class="gray-switches">
                <div class="gray-switches-top">
                    <button class="switch-top"></button>
                    <button class="switch-top"></button>                
                    <button class="switch-top"></button>
                </div>

                <div class="gray-switches-bottom">
                    <button class="switch-bottom"></button>
                    <button class="switch-bottom"></button>
                    <button class="switch-bottom"></button>   
                </div>
            </div>

        </section>
        
        </div>

        <section>
            <p class="text" id="quote-text"></p>
        </section>

    </main>   
    
    <script src="index.js"></script>

</body>

</html>
