<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quote Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="index.css">
</head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com
    Date: February - March 2023
 -->
<body>

    <main>

        <div class="chest-plate" id="chest-plate">
            
            <div class="tubes-left"></div>

            <section class="three-d-buttons">    
                
                <div class="btn-wrapper">
                    <button class="btn"></button>
                </div>

                <div class="btn-wrapper">
                    <button class="btn"></button>
                </div>

                <div class="btn-wrapper">
                    <button class="btn"></button>
                </div>
            
            </section> 
            
            <section class="glowing-buttons">
            
                <button class="green-btn"></button>
                <button class="red-btn"></button>
            
            </section> 
            
            <section class="switches">
                
                <div class="switch">  
                    <div class="red-top-accent" id="red-top-accent"></div>
                    <button class="switch-top-red" id="switch-top-red"></button>
                    <button class="switch-bottom-red" id="switch-bottom-red"><div class="highlight"></div></button>
                    <div class="red-bottom-accent" id="red-bottom-accent"></div>
    
                </div>

                <div class="switch">  
                    <div class="gray-top-accent"></div>
                    <button class="switch-top-gray"></button>
                    <button class="switch-bottom-gray"></button>
                    <div class="gray-bottom-accent"></div>
    
                </div>

                <div class="switch">  
                    <div class="gray-top-accent"></div>
                    <button class="switch-top-gray"></button>
                    <button class="switch-bottom-gray"></button>
                    <div class="gray-bottom-accent"></div>
    
                </div>
                
                <div class="switch">  
                    <div class="gray-top-accent"></div>
                    <button class="switch-top-gray"></button>
                    <button class="switch-bottom-gray"></button>
                    <div class="gray-bottom-accent"></div>
                </div>
                
            </section>

            <div class="tubes-right"></div>

        </div>

        <section>
            <p class="text" id="quote-text"></p>
            <p class="text-two" id="media-text"></p>
        </section>

    </main>   
    
    <script src="index.js"></script>

</body>

</html>
